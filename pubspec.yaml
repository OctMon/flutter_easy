name: flutter_easy
description: A common Flutter package.
version: 0.4.0
homepage: https://github.com/OctMon/flutter_easy

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ===============================================================================
  # Network request result
  # pub: https://pub.dev/packages/session
  # git: https://github.com/OctMon/session
  # ———————————————————————————————————————————————————————————————————————————————
  session: ^0.5.1
  dio: ^3.0.9
  # ===============================================================================

  # ===============================================================================
  # Small, easy to use and extensible logger which prints beautiful logs.
  # pub: https://pub.dev/packages/logger
  # git: https://github.com/leisim/logger
  # ———————————————————————————————————————————————————————————————————————————————
  logger: ^0.9.4
  # ===============================================================================

  # ===============================================================================
  # Generate RFC4122(v1,v4,v5) UUIDs
  # pub: https://pub.dev/packages/uuid
  # git: https://github.com/Daegalus/dart-uuid
  # ———————————————————————————————————————————————————————————————————————————————
  uuid: ^2.2.2
  # ===============================================================================

  # ===============================================================================
  # A set of high-level APIs over PointyCastle for two-way cryptography.
  # pub: https://pub.dev/packages/encrypt
  # git: https://github.com/leocavalcante/encrypt
  # AES with PKCS7 padding
  # RSA with PKCS1 and OAEP encoding
  # Salsa20
  # ———————————————————————————————————————————————————————————————————————————————
  encrypt: ^4.0.3
  crypto: ^2.1.3
  convert: ^2.1.1
  # ===============================================================================

  # ===============================================================================
  # a pure flutter toast library You can completely customize the style of toast.
  # pub: https://pub.dev/packages/oktoast
  # git: https://github.com/OpenFlutter/flutter_oktoast
  # ———————————————————————————————————————————————————————————————————————————————
  oktoast: ^2.3.2
  # ===============================================================================

  # ===============================================================================
  # 名称：共享首选项插件
  # 来源：https://pub.dev/packages/shared_preferences
  # GitHub：https://github.com/flutter/plugins/tree/master/packages/shared_preferences
  # 说明：包装NSUserDefaults（在iOS上）和SharedPreferences（在Android上），为简单数据提供持久存储。
  # 数据异步保存到磁盘。 这两个平台都不能保证在返回后将写操作持久化到磁盘，并且该插件不得用于存储关键数据。
  # ===============================================================================
  shared_preferences: ^0.5.12
  shared_preferences_windows: ^0.0.1+1

  # ===============================================================================
  # This Flutter plugin provides an API for querying information about an application package.
  # pub: https://pub.dev/packages/package_info
  # git: https://github.com/flutter/plugins/tree/master/packages/package_info
  # ———————————————————————————————————————————————————————————————————————————————
  package_info: ^0.4.3
  # ===============================================================================

  # ===============================================================================
  # A Flutter plugin for launching a URL in the mobile platform. Supports iOS and Android.
  # pub: https://pub.dev/packages/url_launcher
  # git: https://github.com/flutter/plugins/tree/master/packages/url_launcher
  # ———————————————————————————————————————————————————————————————————————————————
  url_launcher: ^5.7.2
  # ===============================================================================

  # ===============================================================================
  # Download, cache and show images in a flutter app
  # pub: https://pub.dartlang.org/packages/cached_network_image
  # git: https://github.com/renefloor/flutter_cached_network_image
  # ———————————————————————————————————————————————————————————————————————————————
  cached_network_image: ^2.3.2+1
  flutter_cache_manager: ^1.4.1
  path_provider: ^1.6.11
  path: ^1.6.4
  # ===============================================================================

  # ===============================================================================
  # A widget provided to the flutter scroll component pull-refresh and push-load.
  # pub: https://pub.dev/packages/flutter_easyrefresh
  # git: https://github.com/xuelongqy/flutter_easyrefresh
  # ———————————————————————————————————————————————————————————————————————————————
  flutter_easyrefresh: ^2.1.5
  # ===============================================================================

  # ===============================================================================
  # 名称：无限轮播
  # 来源：https://pub.dev/packages/flutter_swiper
  # GitHub：https://github.com/best-flutter/flutter_swiper
  # 说明：flutter最强大的swiper, 多种布局方式，无限轮播，Android和IOS双端适配.
  # ===============================================================================
  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

