name: flutter_easy
description: A common Flutter package.
version: 3.10.0
homepage: https://github.com/OctMon/flutter_easy

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # ===============================================================================
  # Network request result
  # pub: https://pub.dev/packages/session
  # git: https://github.com/OctMon/session
  # ———————————————————————————————————————————————————————————————————————————————
  session: ^1.3.4
  dio: ^5.4.3+1
  # ===============================================================================

  dart_art: ^0.1.0+1
  image: ^4.5.2
  intl: ^0.19.0

  # ===============================================================================
  # Generate RFC4122(v1,v4,v5) UUIDs
  # pub: https://pub.dev/packages/uuid
  # git: https://github.com/Daegalus/dart-uuid
  # ———————————————————————————————————————————————————————————————————————————————
  uuid: ^4.5.1

  # ===============================================================================
  # A set of high-level APIs over PointyCastle for two-way cryptography.
  # pub: https://pub.dev/packages/encrypt
  # git: https://github.com/leocavalcante/encrypt
  # AES with PKCS7 padding
  # RSA with PKCS1 and OAEP encoding
  # Salsa20
  # ———————————————————————————————————————————————————————————————————————————————
  encrypt: ^5.0.3
  crypto: ^3.0.6
  convert: ^3.1.2

  # ===============================================================================
  # Flutter EasyLoading
  # pub：https://pub.dev/packages/flutter_easyloading
  # git：https://github.com/kokohuang/flutter_easyloading
  # desc： ✨A clean and lightweight loading/toast widget for Flutter, easy to use without context, support iOS、Android and Web
  # ===============================================================================
  flutter_easyloading: ^3.0.5

  # ===============================================================================
  # 共享首选项插件
  # pub：https://pub.dev/packages/shared_preferences
  # git：https://github.com/flutter/plugins/tree/master/packages/shared_preferences
  # desc：包装NSUserDefaults（在iOS上）和SharedPreferences（在Android上），为简单数据提供持久存储。
  # 数据异步保存到磁盘。 这两个平台都不能保证在返回后将写操作持久化到磁盘，并且该插件不得用于存储关键数据。
  # ===============================================================================
  shared_preferences: ^2.3.5
  shared_preferences_platform_interface: ^2.4.1
  shared_preferences_web: ^2.4.2

  # ===============================================================================
  # This Flutter plugin provides an API for querying information about an application package.
  # pub: https://pub.dev/packages/package_info_plus
  # git: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/package_info_plus
  # ———————————————————————————————————————————————————————————————————————————————
  package_info_plus: ^8.1.3

  # ===============================================================================
  # Flutter plugin providing detailed information about the device (make, model, etc.), and Android or iOS version the app is running on.
  # pub：https://pub.dev/packages/device_info_plus
  # git：https://github.com/fluttercommunity/plus_plugins/tree/main/packages/device_info_plus
  # ===============================================================================
  device_info_plus: ^11.2.1

  # ===============================================================================
  # A Flutter plugin for launching a URL in the mobile platform. Supports iOS and Android.
  # pub: https://pub.dev/packages/url_launcher
  # git: https://github.com/flutter/plugins/tree/master/packages/url_launcher
  # ———————————————————————————————————————————————————————————————————————————————
  url_launcher: ^6.3.1

  # ===============================================================================
  # A string-based path manipulation library. All of the path operations you know and love, with solid support for Windows, POSIX (Linux and Mac OS X), and the web.
  # pub: https://pub.dev/packages/path
  # git: https://github.com/dart-lang/path
  # ———————————————————————————————————————————————————————————————————————————————
  path: ^1.9.0

  # ===============================================================================
  # Flutter plugin for getting commonly used locations on host platform file systems, such as the temp and app data directories.
  # pub: https://pub.dev/packages/path_provider
  # git: https://github.com/flutter/packages/tree/main/packages/path_provider/path_provider
  # ———————————————————————————————————————————————————————————————————————————————
  path_provider: ^2.1.5

  # ===============================================================================
  # Official extension image, support placeholder(loading)/ failed state, cache network, zoom/pan, photo view, slide out page, editor(crop,rotate,flip), painting etc.
  # pub: https://pub.dev/packages/extended_image
  # git: https://github.com/fluttercandies/extended_image
  # ———————————————————————————————————————————————————————————————————————————————
  extended_image: ^9.1.0
  # ===============================================================================

  # ===============================================================================
  # a widget provided to the flutter scroll component drop-down refresh and pull up load.
  # pub: https://pub.dev/packages/pull_to_refresh
  # git: https://github.com/peng8350/flutter_pulltorefresh
  # ———————————————————————————————————————————————————————————————————————————————
  pull_to_refresh: ^2.0.0

  # ===============================================================================
  # 无限轮播
  # pub: https://pub.dev/packages/card_swiper
  # git: https://github.com/TheAnkurPanchani/card_swiper
  # desc：flutter最强大的swiper, 多种布局方式，无限轮播，Android和IOS双端适配.
  # ===============================================================================
  card_swiper: ^3.0.1

  # ===============================================================================
  # 名称：支持多列和不同大小的行的交错网格视图。
  # 来源：https://pub.dev/packages/flutter_staggered_grid_view
  # GitHub：https://github.com/letsar/flutter_staggered_grid_view
  # 说明：A Flutter staggered grid view which supports multiple columns with rows of varying sizes.
  # ===============================================================================
  flutter_staggered_grid_view: ^0.7.0

  # ===============================================================================
  # A package provides an easy way to add shimmer effect in Flutter project
  # pub：https://pub.dev/packages/shimmer
  # git：https://github.com/hnvn/flutter_shimmer
  # ===============================================================================
  shimmer: ^3.0.0

  # ===============================================================================
  # A simple yet fully customizable ratingbar
  # pub：https://pub.dev/packages/flutter_rating_bar
  # git：https://github.com/sarbagyastha/flutter_rating_bar
  # ===============================================================================
  flutter_rating_bar: ^4.0.1

  # ===============================================================================
  # 名称： GetX
  # pub：https://pub.dev/packages/get
  # get：https://github.com/jonataslaw/getx
  # desc：Open screens/snackbars/dialogs without context, manage states and inject dependencies easily with GetX
  # ===============================================================================
  get: ^4.6.6

  # ===============================================================================
  # 名称： It can distinguish between cellular vs WiFi connection.
  # pub：https://pub.dev/packages/connectivity_plus
  # get：https://github.com/fluttercommunity/plus_plugins/tree/main/packages/connectivity_plus/connectivity_plus
  # desc：On Android, this does not guarantee connection to Internet.
  # For instance, the app might have wifi access but it might be a VPN or a hotel WiFi > with no access.
  # ===============================================================================
  connectivity_plus: ^6.1.2

  # ===============================================================================
  # A Flutter plugin to share content from your Flutter app via the platform's share dialog.
  # pub：https://pub.dev/packages/share_plus
  # git：https://github.com/fluttercommunity/plus_plugins/tree/main/packages/share_plus/share_plus
  # ===============================================================================
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

